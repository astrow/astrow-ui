<button (click)="sessionService.raceOn ? sessionService.stopRace() : sessionService.startRace()">
    {{ sessionService.raceOn ? "Stop" : "Race" }}
</button>
<button (click)="sessionService.simulateStroke('Rower 1')" style="cursor:pointer;font-size:12pt;">
    Simulate stroke for "Rower 1"
</button>
<button (click)="sessionService.simulateStroke('Rower 2')" style="cursor:pointer;font-size:12pt;">
    Simulate stroke for "Rower 2"
</button>
