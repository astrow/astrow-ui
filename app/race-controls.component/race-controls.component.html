<button (click)="appService.state.startTime ? stopRace() : startRace()">
    {{ appService.state.startTime ? "Stop" : "Race" }}
</button>
<button (click)="simulateStroke('Player 1')" style="cursor:pointer;font-size:12pt;">Simulate pull for "Player 1"</button>
<button (click)="simulateStroke('Player 2')" style="cursor:pointer;font-size:12pt;">Simulate pull for "Player 2"</button>
