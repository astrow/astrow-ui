<div class="rower-card flex column-flex">
    <div class='title-bar flex row-flex'>
        <div class="name">
            {{rower.name}}
            <span (click)="simulateStroke()" style="cursor:pointer;font-size:12pt;">simulate a stroke</span>
        </div>
        <div class="place">{place}</div>
    </div>
    <div class='flex row-flex'>
        <div>{{rower.strokeRates[0]}}</div>
        <div>{calories}</div>
    </div>
    <div class="visual">
        <div [style.width]="rower.distance + 'px'" class="distance"></div>
        <div [style.width]="raceDistance - rower.distance + 'px'" class="remaining"></div>
    </div>
    <div class='flex row-flex'>
        <div>{{rower.distance}}</div>
        <div>{{rower.elapsedTime}}</div>
        <div>{{ raceDistance - rower.distance }}</div>
    </div>
</div>
