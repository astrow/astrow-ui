<div class='title-bar flex row-flex'>
    <div class="name">
        {{rower.name}}
    </div>
    <div class="place"></div>
</div>
<div class='flex row-flex'>
    <div><stroke-graph [strokeRates]="rower.strokeRates"></stroke-graph></div>
    <div>CALORIES {{rower.caloriesPerMinute}}</div>
</div>
<div class="visual">
    <div [style.flexGrow]="rower.distance" class="distance"></div>
    <img src="/app/rower.component/boat-action.gif"/>
    <div [style.flexGrow]="raceService.raceDistance - rower.distance" class="remaining"></div>
</div>
<div class='flex row-flex'>
    <div>DISTANCE {{rower.distance}}</div>
    <div>{{raceService.elapsedTime}}s</div>
    <div>REMAINING {{raceService.raceDistance - rower.distance}}</div>
</div>
