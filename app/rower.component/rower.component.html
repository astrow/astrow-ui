<!-- Make sure each row has at least 3 divs b/c of the way the styling works
    The first and last divs don't flex-grow, but every other does. This allows
    the cells to be justified -->
    
<div class='title-bar'>
    <div class="name">
        {{rower.name}}
    </div>
    <div></div>
    <div class="place">(rank)</div>
    <div class="remove"><img src="/app/rower.component/remove.png" alt="close"></div>
</div>
<div>
    <div>
        <stroke-graph [strokeRates]="rower.strokeRates"></stroke-graph>
    </div>
    <div></div>
    <div>CALORIES {{rower.caloriesPerMinute}}</div>
</div>
<div class="visual">
    <div [style.flexGrow]="rower.distance" class="distance"></div>
    <img src="/app/rower.component/boat-action.gif"/>
    <div [style.flexGrow]="raceService.raceDistance - rower.distance" class="remaining"></div>
</div>
<div>
    <div>DISTANCE {{rower.distance}}</div>
    <div>{{raceService.elapsedTime}}s</div>
    <div>REMAINING {{raceService.raceDistance - rower.distance}}</div>
</div>
